<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-sxale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Registration NURBEKJAN</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name</span>
                    <input type="text" placeholder="Ismingizni kiriting" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Familiyangizni kiriting" required>
                </div>
                <div class="input-box">
                    <span class="details">Brithday</span>
                    <input type="date" placeholder="Tug'ilgan yilingiznikiriting" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Emailni kiriting" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Tel nomeringizni kiriting" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Parolingizni kiriting" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Parolni qayta kiriting" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Erkak</span>
                    </label>
                    <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Ayol</span>
                    </label>
                </div>
            </div>
            <div class="button">
            <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
